<html>
<head>
	<title>Sample webrtc video and audio chat</title>
	<link rel="stylesheet" type="text/css" href="styles/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/chat.css">
	<link rel="stylesheet" type="text/css" href="styles/icomoon/style.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/bubble.css">
	<link rel="stylesheet" type="text/css" href="styles/upload-file.css">

	<script src="socket.io/socket.io.js"></script>
	<script src="scripts/adapter.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/easing.js"></script>
	<script type="text/javascript" src="scripts/overlay.js"></script>
	<script src="scripts/socketchat.js"></script>
	<script src="scripts/chat-solo.js"></script>
	<script type="text/javascript" src="scripts/countdown-logic.js"></script>
	<script type="text/javascript" src="scripts/slider-easing.js"></script>
	<!-- <script src="scripts/hnl.mobileConsole.js"></script> -->
	<script>
		/*if (!mobileConsole.status.initialized) {
			mobileConsole.init();
		}*/
	</script>
</head>
<body>
	<div id="main-background">
		<div id="local-video">
			<video id="my-video" autoplay></video>
			<div id="toolbar">
				<div id="icons-tools">
					<div style="position: relative; left: -4px;" class="main-camera-icon">
					</div>
					<div style="position: relative; left: -8px;" class="main-audio-icon">
					</div>
					<div style="position: relative; left: -9px; top: -20px;" class="timer" id="timer">
					</div>
					<div style="border-right-width: 0px; position: relative; left: -16px;" class="main-phone-drop-icon">
					</div>
					<div class="main-expand-icon" style="position: relative;">
					</div>

				</div>
			</div>
		</div>
		</div>
		<div id="remote-video">
			<video id="remote-video" autoplay></video>
		</div>
		<!-- <div id="username-prompt">
			<div id="username-text">
				Enter Your Username
			</div>
			<form id="username">
				<input type="text" placeholder="Please Enter Your Username">
				<input type="submit" style="display: none">
			</form>
			<div id="errors">
			</div>
		</div> -->
	</div>
	<div id="preload" style="display: none">
		<img src="images/buttons/MIC/mic-normal.png" />
		<img src="images/buttons/MIC/mic-hover.png" />
		<img src="images/buttons/MIC/mic-active.png" />

		<img src="images/buttons/PHONE/phone-normal.png" />
		<img src="images/buttons/PHONE/phone-hover.png" />
		<img src="images/buttons/PHONE/phone-active.png" />

		<img src="images/buttons/RESIZE/resize-normal.png" />
		<img src="images/buttons/RESIZE/resize-hover.png" />
		<img src="images/buttons/RESIZE/resize-active.png" />

		<img src="images/buttons/CAM/cam-normal.png" />
		<img src="images/buttons/CAM/cam-hover.png" />
		<img src="images/buttons/CAM/cam-active.png" />
	</div>
	<div id="black-overlay">
		<div id="cubes" style="display: inline-block; position: relative;">
			<div class="cube1">
			</div>
			<div class="cube2">
			</div>
		</div>
	</div>
	<div id="screen-share">
		<video id="my-screen-share" autoplay></video>
	</div>

	<div id="remote-screen-share">
		<video id="my-remote-screen-share" autoplay></video>
	</div>
</body>
</html>
